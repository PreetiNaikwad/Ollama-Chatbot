<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ollama Local Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background: rgb(18, 16, 17);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 90vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background: white;
    }

    h2 {
      background-color: rgb(184, 244, 244);
      padding: 15px 20px;
      margin: 0;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      padding: 10px 20px;
      overflow-y: auto;
      background-color: rgb(212, 161, 225);
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 20px;
      line-height: 1.4;
      clear: both;
    }

    .user-message {
      background-color: rgb(189, 237, 245);
      color: #000;
      float: right;
      text-align: right;
    }

    .bot-message {
      background-color: #d0e7ff;
      color: #003366;
      float: left;
      text-align: left;
    }

    #input-area {
      display: flex;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #question {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– Ollama Local Chatbot</h2>
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="question" placeholder="Type your message here..." />
      <button onclick="sendQuestion()">Send</button>
    </div>
  </div>

  <script>
    async function sendQuestion() {
      const input = document.getElementById("question");
      const chatBox = document.getElementById("chat-box");
      const question = input.value.trim();
      if (!question) return;

      const userMessage = document.createElement("div");
      userMessage.className = "message user-message";
      userMessage.textContent = question;
      chatBox.appendChild(userMessage);

      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();

        const botMessage = document.createElement("div");
        botMessage.className = "message bot-message";
        botMessage.textContent = data.response;
        chatBox.appendChild(botMessage);
      } catch (err) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot-message";
        errorMsg.textContent = "Error processing request.";
        chatBox.appendChild(errorMsg);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("question").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendQuestion();
      }
    });
  </script>
</body>
</html>
